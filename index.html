<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Editor</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #f4f4f9; 
    }
    h2 { 
      text-align: center; 
      color: #333; 
    }
    textarea {
      width: 100%;
      height: 400px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      outline: none;
      background: white;
    }
    textarea:focus { 
      border-color: #007bff; 
    }
  </style>
</head>
<body>
  <h2>üìù Real-time Collaborative Editor</h2>
  <textarea id="editor" placeholder="Start typing..."></textarea>

  <!-- Load Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
